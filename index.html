  <link rel="preconnect" href="https://fonts.googleapis.com" />

  <script>
    window.addEventListener('mouseover', initLandbot, { once: true });
    window.addEventListener('touchstart', initLandbot, { once: true });
    var myLandbot;
    function initLandbot() {
      if (!myLandbot) {
        var s = document.createElement('script'); s.type = 'text/javascript'; s.async = true;
        s.addEventListener('load', function () {
          var myLandbot = new Landbot.Livechat({
            configUrl: 'https://storage.googleapis.com/landbot.online/v3/H-1789396-7BRGKHDHRYUFRJ9Q/index.json',
          });
        });
        s.src = 'https://cdn.landbot.io/landbot-3/landbot-3.0.0.js';
        var x = document.getElementsByTagName('script')[0];
        x.parentNode.insertBefore(s, x);
      }
    }
  </script>


  <nav>
    <img src="./icons/icon_menu.svg" alt="menu" class="menu" />

    <div class="navbar-left">

          <img src="./icons/icon_shopping_cart.svg" alt="shopping cart" />
          <div>0</div>
        </li>
      </ul>

    <div class="desktop-menu inactive">

    <div class="mobile-menu inactive">
      <ul>
        <li>

        </li>
      </ul>
    </div>
  </nav>

  <aside id="shoppingCartContainer" class="inactive">
    <div class="title-container">
      <img src="./icons/flechita.svg" alt="arrow" class="arrow" />
      <p class="title">Mis ordenes</p>
    </div>
    <div class="my-order-content"></div>
    <div class="order">
      <p>
        <span>Total</span>
      </p>

    </div>
    <div class="order-button">
      <button class="primary-button" onclick="location.href='/'">
        Checkout

    </div>

  <aside id="productDetail" class="inactive">
    <div class="product-detail-close">
      <img src="./icons/icon_close.png" alt="close" />
    </div>
    <img
      src="https://images.pexels.com/photos/276517/pexels-photo-276517.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
